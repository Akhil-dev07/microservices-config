# ----------------------------------------------------------
# gateway-service.yml - External config for gateway-service
# Used by Spring Cloud Config Server
# ----------------------------------------------------------

server:
  port: 8080  # The API Gateway runs on port 8080

spring:
  application:
    name: gateway-service
jwt:
  secret: my-very-secret-key-1234567890123456  # âœ… Shared JWT secret key (must match auth-service)

  cloud:
    gateway:
      mvc:
        routes:
        # ----------------------------- #
        # Route for Auth Service       #
        # ----------------------------- #
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          # filters:
          #   - StripPrefix=2

        # ----------------------------- #
        # Route for User Service       #
        # ----------------------------- #
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          # filters:
          #   - StripPrefix=2

        # ----------------------------- #
        # Route for Product Service    #
        # ----------------------------- #
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          # filters:
          #   - StripPrefix=2

        # ----------------------------- #
        # Route for Order Service      #
        # ----------------------------- #
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          # filters:
          #   - StripPrefix=2

        # ----------------------------- #
        # Route for Payment Service    #
        # ----------------------------- #
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          # filters:
          #   - StripPrefix=2

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  # Eureka discovery
